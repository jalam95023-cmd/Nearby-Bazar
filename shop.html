<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Nearby Bazar</title>
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #151515;
            --border: #2a2a2a;
            --accent: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text: #ffffff;
            --text-dim: #9ca3af;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Auth Screen */
        .auth-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .auth-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 32px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }
        
        .auth-logo p {
            font-size: 13px;
            color: var(--text-dim);
            font-weight: 500;
        }
        
        .auth-tabs {
            display: flex;
            gap: 8px;
            background: var(--bg);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-dim);
        }
        
        .auth-tab.active {
            background: var(--accent);
            color: white;
        }
        
        .form-input {
            background: var(--bg);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 14px 16px;
            width: 100%;
            border-radius: 12px;
            margin-bottom: 12px;
            outline: none;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            border-color: var(--accent);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        /* Dashboard Layout */
        .dashboard {
            display: none;
        }
        
        .header {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .shop-status-toggle {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .status-open {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-closed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .icon-btn:active {
            transform: scale(0.95);
        }
        
        .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--error);
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            padding: 20px;
        }
        
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #8b5cf6);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--text);
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            gap: 8px;
            overflow-x: auto;
        }
        
        .tab {
            padding: 14px 20px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dim);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        /* Order Cards */
        .orders-container {
            padding: 20px;
        }
        
        .order-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .order-customer {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .order-phone {
            font-size: 13px;
            color: var(--text-dim);
        }
        
        .order-status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
            animation: pulse 2s infinite;
        }
        
        .status-cooking {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .status-ready {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .order-items {
            background: var(--bg);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .order-item:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .order-amount {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent);
        }
        
        .order-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-accept {
            background: var(--success);
            color: white;
        }
        
        .btn-ready {
            background: var(--accent);
            color: white;
        }
        
        .btn-complete {
            background: var(--success);
            color: white;
        }
        
        .btn-reject {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        /* Modals */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.open {
            display: flex;
        }
        
        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: popIn 0.3s ease-out;
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: 800;
        }
        
        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Menu Management */
        .menu-item-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            background: var(--card);
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .item-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .item-actions {
            display: flex;
            gap: 8px;
        }
        
        .item-toggle {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--card);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .toggle-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border-color: var(--success);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card);
            border: 1px solid var(--border);
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state i {
            font-size: 48px;
            color: var(--text-dim);
            opacity: 0.5;
            margin-bottom: 16px;
        }
        
        .empty-state h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .empty-state p {
            color: var(--text-dim);
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>Vendor Dashboard</h1>
                <p>Nearby Bazar Partner</p>
            </div>
            
            <div class="auth-tabs">
                <div id="tab-login" class="auth-tab active" onclick="switchAuthTab('login')">Login</div>
                <div id="tab-register" class="auth-tab" onclick="switchAuthTab('register')">Register</div>
            </div>
            
            <div id="form-login">
                <input type="text" id="login-shopid" class="form-input" placeholder="Shop ID">
                <input type="password" id="login-password" class="form-input" placeholder="Password">
                <button onclick="handleLogin()" class="btn-primary">
                    <i class="fas fa-right-to-bracket"></i> Login
                </button>
            </div>
            
            <div id="form-register" style="display: none;">
                <input type="text" id="reg-shopname" class="form-input" placeholder="Shop Name" maxlength="50">
                <input type="text" id="reg-owner" class="form-input" placeholder="Owner Name" maxlength="50">
                <input type="tel" id="reg-phone" class="form-input" placeholder="Phone Number" maxlength="10">
                <input type="text" id="reg-upi" class="form-input" placeholder="UPI ID">
                <input type="password" id="reg-password" class="form-input" placeholder="Create Password">
                <input type="password" id="reg-confirm" class="form-input" placeholder="Confirm Password">
                <button onclick="handleRegister()" class="btn-primary">
                    <i class="fas fa-store"></i> Register Shop
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div>
                    <h1 style="font-size: 18px; font-weight: 800;" id="shop-name">Shop</h1>
                    <p style="font-size: 12px; color: var(--text-dim);" id="shop-id">ID: ...</p>
                </div>
            </div>
            <div class="header-actions">
                <div id="shop-toggle" class="shop-status-toggle status-closed" onclick="toggleShopStatus()">
                    CLOSED
                </div>
                <button class="icon-btn" onclick="toggleSound()">
                    <i id="sound-icon" class="fas fa-volume-mute"></i>
                </button>
                <button class="icon-btn" onclick="openSettings()">
                    <i class="fas fa-gear"></i>
                </button>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Today's Sales</div>
                <div class="stat-value">₹<span id="stat-sales">0</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Orders</div>
                <div class="stat-value" id="stat-orders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Menu Items</div>
                <div class="stat-value" id="stat-items">0</div>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <div id="tab-live" class="tab active" onclick="switchView('live')">
                <i class="fas fa-bell"></i> Live Orders
            </div>
            <div id="tab-history" class="tab" onclick="switchView('history')">
                <i class="fas fa-history"></i> History
            </div>
            <div id="tab-menu" class="tab" onclick="switchView('menu')">
                <i class="fas fa-utensils"></i> Menu
            </div>
        </div>
        
        <!-- Views -->
        <div id="view-live" class="orders-container"></div>
        <div id="view-history" class="orders-container" style="display: none;"></div>
        <div id="view-menu" class="orders-container" style="display: none;"></div>
    </div>

    <!-- Menu Item Modal -->
    <div id="menu-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Menu Item</h2>
                <button onclick="closeModal('menu-modal')" class="close-btn">
                    <i class="fas fa-xmark"></i>
                </button>
            </div>
            
            <input type="text" id="item-name" class="form-input" placeholder="Item Name">
            <input type="number" id="item-price" class="form-input" placeholder="Price (₹)">
            <input type="text" id="item-category" class="form-input" placeholder="Category">
            <input type="number" id="item-stock" class="form-input" placeholder="Stock (optional)">
            <input type="url" id="item-image" class="form-input" placeholder="Image URL (optional)">
            
            <button onclick="saveMenuItem()" class="btn-primary">
                <i class="fas fa-plus"></i> Add Item
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button onclick="closeModal('settings-modal')" class="close-btn">
                    <i class="fas fa-xmark"></i>
                </button>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label class="stat-label">Delivery Settings</label>
                <input type="number" id="set-delivery" class="form-input" placeholder="Delivery Charge (₹)">
                <input type="number" id="set-min" class="form-input" placeholder="Minimum Order (₹)">
            </div>
            
            <button onclick="saveSettings()" class="btn-primary">Save Settings</button>
            
            <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border);">
                <button onclick="logout()" style="background: var(--error);" class="btn-primary">
                    <i class="fas fa-right-from-bracket"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <audio id="notification-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDm_yS9tmdfnMmhoUiGwLSAnQpz5trXuko",
            authDomain: "nearby-bazar.firebaseapp.com",
            projectId: "nearby-bazar",
            storageBucket: "nearby-bazar.firebasestorage.app",
            messagingSenderId: "183262510084",
            appId: "1:183262510084:web:909fa3aac2f2429a7d8951"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Security Helpers
        function sanitize(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        function validatePhone(phone) {
            return /^[6-9]\d{9}$/.test(phone);
        }

        function showToast(msg, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }

        // Generate Shop ID
        function generateShopId() {
            return 'SHOP' + Date.now().toString(36).toUpperCase() + Math.random().toString(36).substr(2, 4).toUpperCase();
        }

        // Hash password (basic - in production use bcrypt)
        async function hashPassword(password) {
            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Global State
        let SHOP = null;
        let liveOrders = [];
        let allOrders = [];
        let menuItems = [];
        let soundEnabled = false;
        let notificationAudio = document.getElementById('notification-sound');

        // Auth Functions
        function switchAuthTab(tab) {
            document.getElementById('tab-login').classList.toggle('active', tab === 'login');
            document.getElementById('tab-register').classList.toggle('active', tab === 'register');
            document.getElementById('form-login').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('form-register').style.display = tab === 'register' ? 'block' : 'none';
        }

        async function handleLogin() {
            const shopId = document.getElementById('login-shopid').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!shopId || !password) {
                showToast('Please enter Shop ID and Password');
                return;
            }
            
            try {
                const doc = await db.collection('shops').doc(shopId).get();
                
                if (!doc.exists) {
                    showToast('Shop ID not found');
                    return;
                }
                
                const shop = doc.data();
                const hashedPassword = await hashPassword(password);
                
                if (shop.password !== hashedPassword) {
                    showToast('Incorrect password');
                    return;
                }
                
                if (shop.status === 'pending') {
                    showToast('Your shop is pending admin approval');
                    return;
                }
                
                if (shop.status === 'suspended') {
                    showToast('Your shop has been suspended. Contact admin.');
                    return;
                }
                
                SHOP = { id: doc.id, ...shop };
                localStorage.setItem('shopAuth', JSON.stringify({ id: doc.id, password: hashedPassword }));
                
                initDashboard();
                showToast('Login successful!');
                
            } catch (error) {
                console.error('Login error:', error);
                showToast('Login failed. Please try again.');
            }
        }

        async function handleRegister() {
            const shopName = document.getElementById('reg-shopname').value.trim();
            const ownerName = document.getElementById('reg-owner').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const upiId = document.getElementById('reg-upi').value.trim();
            const password = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-confirm').value;
            
            // Validation
            if (!shopName || !ownerName || !phone || !upiId || !password) {
                showToast('Please fill all fields');
                return;
            }
            
            if (!validatePhone(phone)) {
                showToast('Invalid phone number');
                return;
            }
            
            if (password.length < 6) {
                showToast('Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirm) {
                showToast('Passwords do not match');
                return;
            }
            
            try {
                const shopId = generateShopId();
                const hashedPassword = await hashPassword(password);
                
                const shopData = {
                    shopId: shopId,
                    shopName: sanitize(shopName),
                    ownerName: sanitize(ownerName),
                    phone: phone,
                    upiId: sanitize(upiId),
                    password: hashedPassword,
                    status: 'pending',
                    isOpen: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    settings: {
                        deliveryCharge: 0,
                        minOrder: 0
                    }
                };
                
                await db.collection('shops').doc(shopId).set(shopData);
                
                await Swal.fire({
                    title: 'Registration Successful!',
                    html: `<p>Your Shop ID: <strong>${shopId}</strong></p><p>Please save this ID for login.</p><p>Your shop will be live after admin approval.</p>`,
                    icon: 'success',
                    confirmButtonColor: '#3b82f6'
                });
                
                // Auto-fill login
                document.getElementById('login-shopid').value = shopId;
                document.getElementById('login-password').value = password;
                switchAuthTab('login');
                
            } catch (error) {
                console.error('Registration error:', error);
                showToast('Registration failed. Please try again.');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('shopAuth');
                location.reload();
            }
        }

        // Auto-login
        window.addEventListener('DOMContentLoaded', async () => {
            const auth = localStorage.getItem('shopAuth');
            if (auth) {
                try {
                    const { id, password } = JSON.parse(auth);
                    const doc = await db.collection('shops').doc(id).get();
                    
                    if (doc.exists && doc.data().password === password) {
                        SHOP = { id: doc.id, ...doc.data() };
                        initDashboard();
                    } else {
                        localStorage.removeItem('shopAuth');
                    }
                } catch (error) {
                    console.error('Auto-login error:', error);
                    localStorage.removeItem('shopAuth');
                }
            }
        });

        // Dashboard
        function initDashboard() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            document.getElementById('shop-name').textContent = SHOP.shopName;
            document.getElementById('shop-id').textContent = 'ID: ' + SHOP.id;
            
            updateShopStatus(SHOP.isOpen);
            loadOrders();
            loadMenu();
            calculateStats();
            
            // Set up delivery settings
            if (SHOP.settings) {
                document.getElementById('set-delivery').value = SHOP.settings.deliveryCharge || 0;
                document.getElementById('set-min').value = SHOP.settings.minOrder || 0;
            }
        }

        // Shop Status Toggle
        function toggleShopStatus() {
            const newStatus = !SHOP.isOpen;
            db.collection('shops').doc(SHOP.id).update({ isOpen: newStatus });
            SHOP.isOpen = newStatus;
            updateShopStatus(newStatus);
            showToast(newStatus ? 'Shop is now OPEN' : 'Shop is now CLOSED');
        }

        function updateShopStatus(isOpen) {
            const toggle = document.getElementById('shop-toggle');
            toggle.textContent = isOpen ? 'OPEN' : 'CLOSED';
            toggle.className = 'shop-status-toggle ' + (isOpen ? 'status-open' : 'status-closed');
        }

        // Sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('sound-icon').className = soundEnabled ? 'fas fa-volume-high' : 'fas fa-volume-mute';
            showToast(soundEnabled ? 'Sound enabled' : 'Sound muted');
        }

        function playNotification() {
            if (soundEnabled) {
                notificationAudio.play().catch(e => console.log('Audio play failed:', e));
            }
        }

        // Orders Management
        function loadOrders() {
            // Live orders
            db.collection('orders')
                .where('shopId', '==', SHOP.id)
                .where('status', 'in', ['pending', 'cooking', 'ready'])
                .onSnapshot(snapshot => {
                    const newOrders = [];
                    snapshot.forEach(doc => {
                        newOrders.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // Check for new orders
                    if (newOrders.length > liveOrders.length) {
                        playNotification();
                        showToast('New order received!');
                    }
                    
                    liveOrders = newOrders.sort((a, b) => {
                        const order = { pending: 1, cooking: 2, ready: 3 };
                        return order[a.status] - order[b.status];
                    });
                    
                    renderLiveOrders();
                    calculateStats();
                });
            
            // History
            db.collection('orders')
                .where('shopId', '==', SHOP.id)
                .where('status', 'in', ['completed', 'rejected'])
                .orderBy('updatedAt', 'desc')
                .limit(50)
                .onSnapshot(snapshot => {
                    allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (document.getElementById('view-history').style.display !== 'none') {
                        renderHistory();
                    }
                });
        }

        function renderLiveOrders() {
            const container = document.getElementById('view-live');
            
            if (!liveOrders.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <h3>All Clear!</h3>
                        <p>No pending orders at the moment</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = liveOrders.map(order => {
                const items = order.items.map(item => `
                    <div class="order-item">
                        <span>${sanitize(item.name)} × ${item.qty}</span>
                        <span>₹${item.price * item.qty}</span>
                    </div>
                `).join('');
                
                let actions = '';
                if (order.status === 'pending') {
                    actions = `
                        <button class="btn btn-accept" onclick="updateOrderStatus('${order.id}', 'cooking')">
                            <i class="fas fa-check"></i> Accept
                        </button>
                        <button class="btn btn-reject" onclick="updateOrderStatus('${order.id}', 'rejected')">
                            <i class="fas fa-times"></i> Reject
                        </button>
                    `;
                } else if (order.status === 'cooking') {
                    actions = `
                        <button class="btn btn-ready" onclick="updateOrderStatus('${order.id}', 'ready')">
                            <i class="fas fa-clock"></i> Mark Ready
                        </button>
                    `;
                } else if (order.status === 'ready') {
                    actions = `
                        <button class="btn btn-complete" onclick="updateOrderStatus('${order.id}', 'completed')">
                            <i class="fas fa-check-double"></i> Complete
                        </button>
                    `;
                }
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <div class="order-customer">${sanitize(order.customerName)}</div>
                                <div class="order-phone">${order.customerPhone}</div>
                                <div style="font-size: 12px; color: var(--text-dim); margin-top: 4px;">
                                    ${sanitize(order.customerAddress)}
                                </div>
                            </div>
                            <span class="order-status-badge status-${order.status}">
                                ${order.status}
                            </span>
                        </div>
                        
                        <div class="order-items">${items}</div>
                        
                        <div class="order-total">
                            <span style="font-weight: 600;">Total Amount</span>
                            <span class="order-amount">₹${order.totalAmount}</span>
                        </div>
                        
                        <div style="background: var(--bg); padding: 10px; border-radius: 8px; margin-bottom: 16px; font-size: 13px;">
                            <strong>Payment:</strong> ${order.paymentMode}
                        </div>
                        
                        <div class="order-actions">${actions}</div>
                    </div>
                `;
            }).join('');
        }

        function renderHistory() {
            const container = document.getElementById('view-history');
            
            if (!allOrders.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-history"></i>
                        <h3>No History Yet</h3>
                        <p>Completed orders will appear here</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allOrders.map(order => {
                const date = order.updatedAt?.toDate();
                const dateStr = date ? date.toLocaleDateString('en-IN') : 'Unknown';
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <div class="order-customer">${sanitize(order.customerName)}</div>
                                <div class="order-phone">${dateStr}</div>
                            </div>
                            <div style="text-align: right;">
                                <div class="order-amount">₹${order.totalAmount}</div>
                                <span style="font-size: 11px; color: ${order.status === 'completed' ? 'var(--success)' : 'var(--error)'}; font-weight: 700; text-transform: uppercase;">
                                    ${order.status}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                await db.collection('orders').doc(orderId).update({
                    status: newStatus,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                const statusMessages = {
                    cooking: 'Order accepted',
                    ready: 'Order marked as ready',
                    completed: 'Order completed',
                    rejected: 'Order rejected'
                };
                
                showToast(statusMessages[newStatus] || 'Status updated');
            } catch (error) {
                console.error('Status update error:', error);
                showToast('Failed to update status');
            }
        }

        // Menu Management
        function loadMenu() {
            db.collection('shops').doc(SHOP.id).collection('menu').onSnapshot(snapshot => {
                menuItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (document.getElementById('view-menu').style.display !== 'none') {
                    renderMenu();
                }
                calculateStats();
            });
        }

        function renderMenu() {
            const container = document.getElementById('view-menu');
            
            const html = `
                <button onclick="openModal('menu-modal')" class="btn-primary" style="margin-bottom: 20px;">
                    <i class="fas fa-plus"></i> Add Menu Item
                </button>
                
                ${menuItems.length ? menuItems.map(item => `
                    <div class="menu-item-card">
                        <img src="${item.image || 'https://via.placeholder.com/60'}" 
                             alt="${sanitize(item.name)}" 
                             class="item-image"
                             onerror="this.src='https://via.placeholder.com/60'">
                        <div class="item-info">
                            <div class="item-name">${sanitize(item.name)}</div>
                            <div class="item-price">₹${item.price}</div>
                            <div style="font-size: 12px; color: var(--text-dim); margin-top: 4px;">
                                ${item.category || 'Uncategorized'}
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="item-toggle ${item.available ? 'toggle-active' : ''}" 
                                    onclick="toggleItemAvailability('${item.id}', ${!item.available})">
                                <i class="fas fa-${item.available ? 'eye' : 'eye-slash'}"></i>
                            </button>
                            <button class="item-toggle" onclick="deleteMenuItem('${item.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('') : '<div class="empty-state"><i class="fas fa-utensils"></i><h3>No Menu Items</h3><p>Add your first menu item</p></div>'}
            `;
            
            container.innerHTML = html;
        }

        async function saveMenuItem() {
            const name = document.getElementById('item-name').value.trim();
            const price = parseInt(document.getElementById('item-price').value);
            const category = document.getElementById('item-category').value.trim();
            const stock = parseInt(document.getElementById('item-stock').value) || null;
            const image = document.getElementById('item-image').value.trim();
            
            if (!name || !price) {
                showToast('Please enter item name and price');
                return;
            }
            
            try {
                await db.collection('shops').doc(SHOP.id).collection('menu').add({
                    name: sanitize(name),
                    price: price,
                    category: sanitize(category) || 'Others',
                    stock: stock,
                    image: image || null,
                    available: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                closeModal('menu-modal');
                showToast('Menu item added');
                
                // Clear form
                document.getElementById('item-name').value = '';
                document.getElementById('item-price').value = '';
                document.getElementById('item-category').value = '';
                document.getElementById('item-stock').value = '';
                document.getElementById('item-image').value = '';
                
            } catch (error) {
                console.error('Add item error:', error);
                showToast('Failed to add item');
            }
        }

        async function toggleItemAvailability(itemId, available) {
            try {
                await db.collection('shops').doc(SHOP.id).collection('menu').doc(itemId).update({
                    available: available
                });
                showToast(available ? 'Item is now available' : 'Item is now unavailable');
            } catch (error) {
                console.error('Toggle error:', error);
                showToast('Failed to update item');
            }
        }

        async function deleteMenuItem(itemId) {
            if (!confirm('Delete this item?')) return;
            
            try {
                await db.collection('shops').doc(SHOP.id).collection('menu').doc(itemId).delete();
                showToast('Item deleted');
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Failed to delete item');
            }
        }

        // Settings
        function openSettings() {
            document.getElementById('settings-modal').classList.add('open');
        }

        async function saveSettings() {
            const deliveryCharge = parseInt(document.getElementById('set-delivery').value) || 0;
            const minOrder = parseInt(document.getElementById('set-min').value) || 0;
            
            try {
                await db.collection('shops').doc(SHOP.id).update({
                    'settings.deliveryCharge': deliveryCharge,
                    'settings.minOrder': minOrder
                });
                
                SHOP.settings = { deliveryCharge, minOrder };
                closeModal('settings-modal');
                showToast('Settings saved');
            } catch (error) {
                console.error('Save settings error:', error);
                showToast('Failed to save settings');
            }
        }

        // Stats
        function calculateStats() {
            // Today's sales
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const todaySales = allOrders
                .filter(o => o.status === 'completed' && o.updatedAt?.toDate() >= today)
                .reduce((sum, o) => sum + o.totalAmount, 0);
            
            const todayOrders = allOrders.filter(o => o.updatedAt?.toDate() >= today).length;
            
            document.getElementById('stat-sales').textContent = todaySales;
            document.getElementById('stat-orders').textContent = todayOrders;
            document.getElementById('stat-pending').textContent = liveOrders.filter(o => o.status === 'pending').length;
            document.getElementById('stat-items').textContent = menuItems.filter(i => i.available).length;
        }

        // View Switching
        function switchView(view) {
            ['live', 'history', 'menu'].forEach(v => {
                document.getElementById('view-' + v).style.display = v === view ? 'block' : 'none';
                document.getElementById('tab-' + v).classList.toggle('active', v === view);
            });
            
            if (view === 'history') renderHistory();
            if (view === 'menu') renderMenu();
        }

        // Modal
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('open');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('open');
        }
    </script>
</body>
</html>
