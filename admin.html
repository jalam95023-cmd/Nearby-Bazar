<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin HQ - Nearby Bazar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --danger: #d63031;
            --bg: #dfe6e9;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            padding-bottom: 80px;
        }

        /* Top Bar */
        .top-bar {
            background: white;
            padding: 15px 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .page-title { font-weight: 600; font-size: 1.2rem; color: #2d3436; margin: 0; }

        /* Stats Cards */
        .stat-card {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            text-align: center;
            transition: transform 0.2s;
        }
        .stat-card:active { transform: scale(0.98); }
        .stat-num { font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.8rem; color: #636e72; }

        /* Request Cards (Better than Tables) */
        .req-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary);
            position: relative;
        }
        .req-header { display: flex; justify-content: space-between; align-items: center; }
        .shop-name { font-weight: bold; font-size: 1.1rem; }
        .owner-name { color: #636e72; font-size: 0.9rem; }
        
        .action-area {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn-custom {
            flex: 1;
            border-radius: 10px;
            padding: 10px;
            border: none;
            font-weight: 600;
        }
        .btn-accept { background-color: var(--success); color: white; }
        .btn-reject { background-color: var(--danger); color: white; }

        /* Map */
        #map { height: 300px; width: 100%; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3436;
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .nav-icon { color: rgba(255,255,255,0.6); font-size: 1.2rem; padding: 10px; border-radius: 50%; transition: 0.3s; }
        .nav-icon.active { background: var(--primary); color: white; transform: translateY(-5px); }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            bottom: 90px;
            transform: translateX(-50%);
            font-size: 14px;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 90px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 90px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="top-bar">
        <h4 class="page-title">Admin Dashboard</h4>
        <div class="badge bg-danger rounded-pill" id="pending-badge">0 New</div>
    </div>

    <div class="container mt-4">
        
        <div id="view-dashboard">
            <div class="row">
                <div class="col-6">
                    <div class="stat-card">
                        <div class="stat-num" id="total-shops">0</div>
                        <div class="stat-label">Total Shops</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stat-card">
                        <div class="stat-num text-success">‚Çπ0</div>
                        <div class="stat-label">Revenue</div>
                    </div>
                </div>
            </div>
            
            <h6 class="text-muted mt-2 mb-3">üìç Live Market View</h6>
            <div id="map"></div>
        </div>

        <div id="view-approvals" style="display: none;">
            <h5 class="mb-3">Pending Requests</h5>
            <div id="approvals-list">
                <div class="text-center text-muted mt-5">
                    <i class="fas fa-check-circle fa-3x mb-3" style="color: #b2bec3;"></i>
                    <p>All clean! No pending requests.</p>
                </div>
            </div>
        </div>

        <div id="view-shops" style="display: none;">
            <h5 class="mb-3">Active Shops Database</h5>
            <div id="shops-list"></div>
        </div>

    </div>

    <div class="bottom-nav">
        <div class="nav-icon active" onclick="switchView('dashboard', this)"><i class="fas fa-chart-pie"></i></div>
        <div class="nav-icon" onclick="switchView('approvals', this)"><i class="fas fa-tasks"></i></div>
        <div class="nav-icon" onclick="switchView('shops', this)"><i class="fas fa-store"></i></div>
    </div>

    <div id="toast">Operation Successful!</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm_yS9tmdfnMmhoUiGwLSAnQpz5trXuko",
            authDomain: "nearby-bazar.firebaseapp.com",
            projectId: "nearby-bazar",
            storageBucket: "nearby-bazar.firebasestorage.app",
            messagingSenderId: "183262510084",
            appId: "1:183262510084:web:909fa3aac2f2429a7d8951"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Map Setup
        var map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // --- Realtime Listener ---
        const shopsRef = collection(db, "shops");
        
        onSnapshot(shopsRef, (snapshot) => {
            let total = 0, pending = 0;
            let approvalHtml = "";
            let shopsHtml = "";

            // Reset Map
            map.eachLayer((layer) => { if(layer instanceof L.Marker) map.removeLayer(layer); });

            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;
                total++;

                // Map Pins (Only Verified)
                if(data.status === "verified" && data.lat) {
                    L.marker([data.lat, data.lng]).addTo(map).bindPopup(`<b>${data.shopName}</b>`);
                }

                // 1. Pending Approvals (Cards Design)
                if(data.status === "pending") {
                    pending++;
                    approvalHtml += `
                    <div class="req-card">
                        <div class="req-header">
                            <div>
                                <div class="shop-name">${data.shopName}</div>
                                <div class="owner-name">üë§ ${data.ownerName} | üìû ${data.phone}</div>
                            </div>
                            <span class="badge bg-warning text-dark">Pending</span>
                        </div>
                        <div class="action-area">
                            <button class="btn-custom btn-accept" onclick="updateShop('${id}', 'verified')">‚úÖ Accept</button>
                            <button class="btn-custom btn-reject" onclick="updateShop('${id}', 'rejected')">‚ùå Reject</button>
                        </div>
                    </div>`;
                }

                // 2. Active Shops List
                shopsHtml += `
                <div class="req-card" style="border-left-color: ${data.status=='verified'?'#00b894':'#d63031'}">
                    <div class="req-header">
                        <div>
                            <div class="shop-name">${data.shopName}</div>
                            <div class="owner-name">Status: ${data.status.toUpperCase()}</div>
                        </div>
                        <button class="btn btn-sm btn-outline-dark" onclick="updateShop('${id}', '${data.status=='suspended'?'verified':'suspended'}')">
                            ${data.status=='suspended'?'Unban':'Ban'}
                        </button>
                    </div>
                </div>`;
            });

            // Update DOM
            document.getElementById("total-shops").innerText = total;
            document.getElementById("pending-badge").innerText = pending > 0 ? pending + " New" : "0";
            if(pending > 0) document.getElementById("approvals-list").innerHTML = approvalHtml;
            document.getElementById("shops-list").innerHTML = shopsHtml;
        });

        // --- Global Functions (Window Scope) ---
        window.updateShop = async (id, status) => {
            // Show smooth loading effect (optional)
            showToast(status === 'verified' ? "Approving Shop..." : "Updating Status...");
            
            try {
                await updateDoc(doc(db, "shops", id), { status: status });
                showToast("‚úÖ Success! Status Updated.");
            } catch (e) {
                showToast("‚ùå Error: " + e.message);
            }
        };

        // --- UI Logic ---
        window.switchView = (viewId, btn) => {
            // Hide all
            document.getElementById('view-dashboard').style.display = 'none';
            document.getElementById('view-approvals').style.display = 'none';
            document.getElementById('view-shops').style.display = 'none';
            
            // Remove active class from nav
            document.querySelectorAll('.nav-icon').forEach(el => el.classList.remove('active'));
            
            // Show selected
            document.getElementById('view-' + viewId).style.display = 'block';
            btn.classList.add('active');
        }

        // Custom Toast Function
        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>

</body>
</html>
