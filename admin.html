<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - Nearby Bazar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0a0f1c;
            --card: #151c2e;
            --border: #1e293b;
            --accent: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, var(--bg) 0%, #1a1a2e 100%);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
        }
        
        /* Auth Screen */
        .auth-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: var(--bg);
            z-index: 10000;
        }
        
        .auth-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-logo h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }
        
        .auth-logo p {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .form-input {
            background: var(--bg);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 14px 16px;
            width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
            outline: none;
            font-size: 14px;
            font-family: 'JetBrains Mono';
            transition: all 0.2s;
        }
        
        .form-input:focus {
            border-color: var(--accent);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-family: 'JetBrains Mono';
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        /* Dashboard */
        .dashboard {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .header-title h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-title p {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 4px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #8b5cf6);
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 800;
        }
        
        .stat-success { color: var(--success); }
        .stat-warning { color: var(--warning); }
        .stat-accent { color: var(--accent); }
        
        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .indicator-pending { background: var(--warning); }
        .indicator-active { background: var(--success); }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .search-input {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            outline: none;
            font-family: 'JetBrains Mono';
            width: 200px;
        }
        
        .search-input:focus {
            border-color: var(--accent);
        }
        
        /* Shop Cards */
        .shop-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .shop-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .shop-card:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .shop-card.pending {
            border-left: 4px solid var(--warning);
        }
        
        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .shop-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .shop-meta {
            font-size: 11px;
            color: var(--text-dim);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .badge-verified {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .badge-suspended {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .shop-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono';
        }
        
        .btn-approve {
            background: var(--success);
            color: white;
        }
        
        .btn-reject {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn-suspend {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn-activate {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-state p {
            font-size: 13px;
        }
        
        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'JetBrains Mono';
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }
    </style>
</head>
<body>

    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>ADMIN CONSOLE</h1>
                <p>Nearby Bazar</p>
            </div>
            
            <input type="text" id="admin-username" class="form-input" placeholder="Username" autocomplete="username">
            <input type="password" id="admin-password" class="form-input" placeholder="Password" autocomplete="current-password">
            
            <button onclick="handleLogin()" class="btn-primary">
                <i class="fas fa-shield-halved"></i> SECURE LOGIN
            </button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <h1>Nearby Bazar</h1>
                <p>Super Admin Console</p>
            </div>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-right-from-bracket"></i> Logout
            </button>
        </div>
        
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value stat-success">â‚¹<span id="stat-revenue">0</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Shops</div>
                <div class="stat-value stat-accent" id="stat-active">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending Approvals</div>
                <div class="stat-value stat-warning" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value" id="stat-orders">0</div>
            </div>
        </div>
        
        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Pending Approvals -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">
                        <span class="status-indicator indicator-pending"></span>
                        <span>Pending Approvals</span>
                    </div>
                </div>
                <div id="pending-list" class="shop-list"></div>
            </div>
            
            <!-- Live Shops -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">
                        <span class="status-indicator indicator-active"></span>
                        <span>Live Shops</span>
                    </div>
                    <input type="text" class="search-input" placeholder="Search..." onkeyup="filterShops(this.value)">
                </div>
                <div id="shops-list" class="shop-list"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDm_yS9tmdfnMmhoUiGwLSAnQpz5trXuko",
            authDomain: "nearby-bazar.firebaseapp.com",
            projectId: "nearby-bazar",
            storageBucket: "nearby-bazar.firebasestorage.app",
            messagingSenderId: "183262510084",
            appId: "1:183262510084:web:909fa3aac2f2429a7d8951"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // SECURITY: Admin credentials (In production, use proper backend authentication)
        const ADMIN_CREDENTIALS = {
            username: "admin",
            password: "admin@nearby123" // CHANGE THIS IN PRODUCTION
        };

        // Hash function (basic - use bcrypt in production)
        async function hashPassword(password) {
            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Authentication
        window.handleLogin = async function() {
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value;
            
            if (!username || !password) {
                Swal.fire({
                    title: 'Error',
                    text: 'Please enter credentials',
                    icon: 'error',
                    background: '#151c2e',
                    color: '#f1f5f9'
                });
                return;
            }
            
            const hashedPassword = await hashPassword(password);
            const storedHash = await hashPassword(ADMIN_CREDENTIALS.password);
            
            if (username === ADMIN_CREDENTIALS.username && hashedPassword === storedHash) {
                localStorage.setItem('adminAuth', await hashPassword(username + password));
                initDashboard();
            } else {
                Swal.fire({
                    title: 'Access Denied',
                    text: 'Invalid credentials',
                    icon: 'error',
                    background: '#151c2e',
                    color: '#f1f5f9'
                });
            }
        }

        window.logout = function() {
            if (confirm('Logout from admin panel?')) {
                localStorage.removeItem('adminAuth');
                location.reload();
            }
        }

        // Auto-login check
        window.addEventListener('DOMContentLoaded', async () => {
            const auth = localStorage.getItem('adminAuth');
            if (auth) {
                const expectedHash = await hashPassword(ADMIN_CREDENTIALS.username + ADMIN_CREDENTIALS.password);
                if (auth === expectedHash) {
                    initDashboard();
                } else {
                    localStorage.removeItem('adminAuth');
                }
            }
        });

        // Dashboard
        function initDashboard() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadShops();
            calculateStats();
        }

        let allShops = [];

        // Load shops with real-time updates
        function loadShops() {
            onSnapshot(collection(db, "shops"), (snapshot) => {
                allShops = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                renderShops();
                calculateStats();
            });
        }

        function renderShops() {
            const pendingDiv = document.getElementById('pending-list');
            const activeDiv = document.getElementById('shops-list');
            
            const pending = allShops.filter(s => s.status === 'pending');
            const active = allShops.filter(s => s.status !== 'pending');
            
            // Pending shops
            if (pending.length === 0) {
                pendingDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <p>All caught up! No pending requests.</p>
                    </div>
                `;
            } else {
                pendingDiv.innerHTML = pending.map(shop => `
                    <div class="shop-card pending">
                        <div class="shop-header">
                            <div>
                                <div class="shop-name">${escapeHtml(shop.shopName)}</div>
                                <div class="shop-meta">
                                    <span><i class="fas fa-user"></i> ${escapeHtml(shop.ownerName)}</span>
                                    <span><i class="fas fa-phone"></i> ${shop.phone}</span>
                                    <span><i class="fas fa-wallet"></i> ${escapeHtml(shop.upiId)}</span>
                                    <span><i class="fas fa-tag"></i> ${shop.shopId}</span>
                                </div>
                            </div>
                            <span class="badge badge-pending">NEW</span>
                        </div>
                        <div class="shop-actions">
                            <button class="btn btn-approve" onclick="window.approveShop('${shop.id}')">
                                <i class="fas fa-check"></i> APPROVE
                            </button>
                            <button class="btn btn-reject" onclick="window.rejectShop('${shop.id}')">
                                <i class="fas fa-times"></i> REJECT
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            // Active shops
            if (active.length === 0) {
                activeDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-store-slash"></i>
                        <p>No active shops yet.</p>
                    </div>
                `;
            } else {
                activeDiv.innerHTML = active.map(shop => {
                    const isSuspended = shop.status === 'suspended';
                    return `
                        <div class="shop-card" data-name="${shop.shopName.toLowerCase()}">
                            <div class="shop-header">
                                <div>
                                    <div class="shop-name ${isSuspended ? 'text-gray-500 line-through' : ''}">${escapeHtml(shop.shopName)}</div>
                                    <div class="shop-meta">
                                        <span><i class="fas fa-tag"></i> ${shop.shopId}</span>
                                        <span><i class="fas fa-phone"></i> ${shop.phone}</span>
                                    </div>
                                </div>
                                <span class="badge ${isSuspended ? 'badge-suspended' : 'badge-verified'}">
                                    ${isSuspended ? 'BANNED' : 'ACTIVE'}
                                </span>
                            </div>
                            <div class="shop-actions">
                                ${isSuspended ? 
                                    `<button class="btn btn-activate" onclick="window.toggleBan('${shop.id}', true)">
                                        <i class="fas fa-check"></i> UNBAN
                                    </button>` :
                                    `<button class="btn btn-suspend" onclick="window.toggleBan('${shop.id}', false)">
                                        <i class="fas fa-ban"></i> SUSPEND
                                    </button>`
                                }
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Shop actions
        window.approveShop = async function(id) {
            const result = await Swal.fire({
                title: 'Approve Shop?',
                text: 'Shop will go live immediately',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#10b981',
                confirmButtonText: 'Yes, Approve',
                background: '#151c2e',
                color: '#f1f5f9'
            });

            if (result.isConfirmed) {
                await updateDoc(doc(db, "shops", id), {
                    status: 'verified',
                    isOpen: true
                });
                
                Swal.fire({
                    title: 'Approved!',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false,
                    background: '#151c2e',
                    color: '#f1f5f9'
                });
            }
        }

        window.rejectShop = async function(id) {
            const result = await Swal.fire({
                title: 'Reject Shop?',
                text: 'This will delete the shop request',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Yes, Reject',
                background: '#151c2e',
                color: '#f1f5f9'
            });

            if (result.isConfirmed) {
                await deleteDoc(doc(db, "shops", id));
                
                Swal.fire({
                    title: 'Deleted',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false,
                    background: '#151c2e',
                    color: '#f1f5f9'
                });
            }
        }

        window.toggleBan = async function(id, unban) {
            const result = await Swal.fire({
                title: unban ? 'Unban Shop?' : 'Suspend Shop?',
                text: unban ? 'Shop will be activated' : 'Shop will be suspended',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: unban ? '#10b981' : '#ef4444',
                confirmButtonText: unban ? 'Unban' : 'Suspend',
                background: '#151c2e',
                color: '#f1f5f9'
            });

            if (result.isConfirmed) {
                await updateDoc(doc(db, "shops", id), {
                    status: unban ? 'verified' : 'suspended',
                    isOpen: unban
                });
                
                Swal.fire({
                    title: unban ? 'Unbanned' : 'Suspended',
                    icon: 'info',
                    timer: 1000,
                    showConfirmButton: false,
                    background: '#151c2e',
                    color: '#f1f5f9'
                });
            }
        }

        // Search filter
        window.filterShops = function(value) {
            const cards = document.querySelectorAll('#shops-list .shop-card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                card.style.display = name.includes(value.toLowerCase()) ? 'block' : 'none';
            });
        }

        // Calculate stats
        function calculateStats() {
            const active = allShops.filter(s => s.status === 'verified').length;
            const pending = allShops.filter(s => s.status === 'pending').length;
            
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-pending').textContent = pending;
            
            // Get total orders (you can expand this)
            // For now showing placeholder
            document.getElementById('stat-orders').textContent = '-';
            document.getElementById('stat-revenue').textContent = '-';
        }

        // Security helper
        function escapeHtml(text) {
            const map = {'&': '&amp;','<': '&lt;','>': '&gt;','"': '&quot;',"'": '&#039;'};
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
