<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nearby Bazar</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary: #FF4B2B; --bg: #F9FAFB; --dark: #1F2937; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        
        /* Stunning Header */
        .header {
            background: white; padding: 20px 25px; border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03); position: sticky; top: 0; z-index: 100;
        }

        /* Shop Card (Aesthetic) */
        .shop-card {
            background: white; border-radius: 20px; padding: 15px; margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: transform 0.2s; cursor: pointer; display: flex; align-items: center;
        }
        .shop-card:active { transform: scale(0.96); }
        .shop-img {
            width: 70px; height: 70px; border-radius: 18px;
            background: linear-gradient(135deg, #FF9966, #FF5E62);
            color: white; display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: bold; margin-right: 15px; box-shadow: 0 5px 15px rgba(255, 75, 43, 0.2);
        }

        /* Menu Modal */
        .full-page-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 2000; overflow-y: auto; display: none;
            animation: slideUp 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Add Button */
        .btn-add {
            border: 1px solid #eee; background: white; color: var(--primary);
            padding: 8px 20px; border-radius: 50px; font-weight: 700; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .btn-add:active { background: var(--primary); color: white; }

        /* Floating Cart */
        .cart-float {
            position: fixed; bottom: 25px; left: 5%; width: 90%;
            background: #111; color: white; padding: 18px 25px;
            border-radius: 20px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); font-weight: 600; font-size: 1.1rem;
            display: none; cursor: pointer; z-index: 3000; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div id="home-view">
        <div class="header">
            <small class="text-muted fw-bold text-uppercase" style="letter-spacing: 1px;">Location</small>
            <h5 class="fw-bold m-0"><i class="fas fa-map-marker-alt text-danger me-2"></i>Current Location</h5>
            
            <div class="mt-4">
                <input type="text" class="form-control form-control-lg border-0 bg-light" placeholder="üîç Search food, chai..." style="border-radius: 15px;" onkeyup="filterShops(this.value)">
            </div>
        </div>

        <div class="container mt-4">
            <h6 class="fw-bold mb-3" style="color: #9CA3AF;">NEARBY FAVORITES</h6>
            <div id="shops-container">
                <div class="text-center mt-5"><div class="spinner-border text-danger"></div></div>
            </div>
        </div>
    </div>

    <div id="menu-view" class="full-page-modal">
        <div class="p-3 sticky-top bg-white d-flex align-items-center shadow-sm">
            <button class="btn btn-light rounded-circle me-3" onclick="closeMenu()"><i class="fas fa-arrow-left"></i></button>
            <h5 class="m-0 fw-bold" id="menu-title">Shop Name</h5>
        </div>
        <div class="container mt-3" id="menu-list"></div>
        <div style="height: 100px;"></div>
    </div>

    <div id="cart-btn" class="cart-float" onclick="placeOrder()">
        <span><span id="cart-count">0</span> Items</span>
        <span>View Cart <i class="fas fa-arrow-right ms-2"></i></span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // CONFIG (Same for all)
        const firebaseConfig = { apiKey: "AIzaSyDm_yS9tmdfnMmhoUiGwLSAnQpz5trXuko", authDomain: "nearby-bazar.firebaseapp.com", projectId: "nearby-bazar", storageBucket: "nearby-bazar.firebasestorage.app", messagingSenderId: "183262510084", appId: "1:183262510084:web:909fa3aac2f2429a7d8951" };
        const db = getFirestore(initializeApp(firebaseConfig));

        let currentShop = null;
        let cart = [];
        let total = 0;

        // LOAD SHOPS
        onSnapshot(collection(db, "shops"), (snap) => {
            const div = document.getElementById("shops-container");
            div.innerHTML = "";
            let found = false;
            snap.forEach(doc => {
                const d = doc.data();
                if(d.status === 'verified' && d.isOpen) {
                    found = true;
                    div.innerHTML += `
                    <div class="shop-card" onclick="window.loadMenu('${doc.id}', '${d.shopName}')">
                        <div class="shop-img">${d.shopName[0]}</div>
                        <div>
                            <h6 class="fw-bold m-0 text-dark">${d.shopName}</h6>
                            <small class="text-muted">‚≠ê 4.5 ‚Ä¢ 25 mins</small>
                        </div>
                    </div>`;
                }
            });
            if(!found) div.innerHTML = "<p class='text-center text-muted'>No shops open nearby.</p>";
        });

        // MENU LOGIC
        window.loadMenu = async (id, name) => {
            currentShop = id;
            document.getElementById("menu-title").innerText = name;
            document.getElementById("menu-view").style.display = 'block';
            document.getElementById("home-view").style.display = 'none';
            
            const list = document.getElementById("menu-list");
            list.innerHTML = "<div class='text-center mt-5'><div class='spinner-border'></div></div>";
            
            const items = await getDocs(collection(db, `shops/${id}/inventory`));
            list.innerHTML = "";
            items.forEach(doc => {
                const i = doc.data();
                list.innerHTML += `
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                    <div>
                        <h6 class="fw-bold m-0">${i.name}</h6>
                        <span class="text-muted">‚Çπ${i.price}</span>
                    </div>
                    <button class="btn-add" onclick="window.addToCart('${i.name}', ${i.price})">ADD</button>
                </div>`;
            });
        };

        window.addToCart = (name, price) => {
            cart.push({name, price});
            total += parseInt(price);
            document.getElementById("cart-count").innerText = cart.length;
            document.getElementById("cart-btn").style.display = 'flex';
        };

        window.closeMenu = () => {
            document.getElementById("menu-view").style.display = 'none';
            document.getElementById("home-view").style.display = 'block';
            cart = []; total = 0;
            document.getElementById("cart-btn").style.display = 'none';
        };

        window.placeOrder = async () => {
            const otp = Math.floor(1000 + Math.random() * 9000);
            await addDoc(collection(db, "orders"), {
                shopId: currentShop,
                items: cart,
                total: total,
                otp: otp,
                status: 'new',
                customerName: 'Guest User',
                time: new Date()
            });
            Swal.fire({ icon: 'success', title: 'Order Placed!', text: `Show OTP ${otp} to shopkeeper`, confirmButtonColor: '#111' });
            window.closeMenu();
        };

        window.filterShops = (val) => {
            // Simple filter logic can be added here
        };
    </script>
</body>
</html>
